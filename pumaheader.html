<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUMA Brand</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaeaea;
        }
        header {
            background: #000;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }
        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .logo {
            width: 100px;
            height: auto;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .about {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .team {
            margin-top: 20px;
        }
        .team-member {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .team-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .member-info h3 {
            margin: 0 0 10px;
        }
        footer {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .footer-content a {
            color: #fff;
            text-decoration: none;
            margin: 0 5px;
        }
        .footer-content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
